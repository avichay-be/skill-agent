name: Trigger auto deployment for skill-agent-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/skill-agent-app-AutoDeployTrigger-38456ebb-16b5-4092-90d2-bde69931e8c1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SKILLAGENTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SKILLAGENTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SKILLAGENTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: skillagentregd4ceeb.azurecr.io
          registryUsername: ${{ secrets.SKILLAGENTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SKILLAGENTAPP_REGISTRY_PASSWORD }}
          containerAppName: skill-agent-app
          resourceGroup: skill-agent-rg
          imageToBuild: skillagentregd4ceeb.azurecr.io/skill-agent-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


